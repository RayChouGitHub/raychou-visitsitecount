#mybatis&&\u901A\u7528Mapper
#\u626B\u63CF\u5B9E\u529B\u7C7B\u7684\u6240\u5728\u5305
mybatis.type-aliases-package=com.git.hui.boot.redis.entity
#\u5982\u679C\u4E0D\u662F\u7EAF\u6CE8\u89E3 mapper\u63A5\u53E3\u5BF9\u5E94\u7684.xml\u6587\u4EF6
mybatis.mapper-locations=classpath:mapper/*.xml
#\u901A\u7528mapper\u7684\u6240\u5728\u63A5\u53E3\u540D\u79F0 \u4E0D\u53EA\u662F\u5305\u540D
